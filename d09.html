<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>flex</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
				list-style: none;
			}
			
			html,
			body {
				height: 100%;
			}
			
			#menu {
				width: 980px;
				margin: 0 auto;
				display: flex;  /*当前块为弹性盒*/
			}
			#menu li{
				flex: auto;  /*弹性盒中的单项*/
				float: left;
			}
			#menu li a{
				display:block;
				height: 26px;
				line-height: 26px;
				border:1px solid cornflowerblue;
				margin-right: 2px;
				text-decoration: none;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<ul id="menu">
			<li><a href="#" class="item">公司简介</a></li>
			<li><a href="#" class="item">商品展示</a></li>
			<li><a href="#" class="item">后台管理</a></li>
			<li><a href="#" class="item">企业文化</a></li>
			<li><a href="#" class="item">在线咨询</a></li>
		</ul>
	</body>

</html>
